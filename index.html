<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">

</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Ed Boy</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>

            </ul>
        </div>
    </nav>

    <nav id="hamburger-nav">
        <div class="logo">Ed</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>

    <section id="profile">
        <div class="section_pic-container">
            <img src="./assets/profile-pic-me.jpg" alt="Ashley Vetter Profile Picture">
        </div>
        <div class="section_text">
            <p class="section_text_p1">Hello I'm</p>
            <h1 class="title">Ashley Vetter</h1>
            <p class="section_text_p2">Full-Stack Developer</p>
            <div class="btn-container">
                <button class="btn btn-colour-2" onclick="window.open('./assets/Ashley-Vetter.pdf')">
                    Download CV
                </button>
                <button class="btn btn-colour-1" onclick="location.href = './#contact'">
                    Contact Info
                </button>
            </div>
            <div id="socials-container">
                <img src="./assets/linkedin.png" alt="My LinkedIn Profile" 
                class="icon" onclick="location.href = 'https://linkedin.com/'">
                <img src="./assets/github.png" alt="My GitHub Profile" 
                class="icon" onclick="location.href = 'https://github.com/Ashley-Vetter'">
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
